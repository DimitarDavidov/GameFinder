<div class="add-game-container">
  <h2>Add New Game</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" required [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" class="form-control" required [(ngModel)]="year">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" required [(ngModel)]="description"></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" name="imageUrl" class="form-control" required [(ngModel)]="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary">Add Game</button>
  </form>
</div>
