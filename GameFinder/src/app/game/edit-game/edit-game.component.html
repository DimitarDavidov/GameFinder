<div class="edit-game">
    <h2>Edit Game</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="gameData.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" [(ngModel)]="gameData.year" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="gameData.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="gameData.imageUrl" class="form-control">
    </div>
    <button (click)="updateGame()" class="btn btn-primary">Edit Game</button>
  </div>
