<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
      
      <ng-container *ngIf="allRequired">
        <div class="requiredError">
          All fields required!
        </div>
      </ng-container>
    </div>
    <button type="submit">Login</button>
  </form>
  <p>Not registered yet? <a routerLink="/register">Register here</a></p>
</div>
