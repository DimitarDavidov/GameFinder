<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" required>
      <ng-container *ngIf="passMatch">
        <div class="error">Password missmatch!</div>
      </ng-container>
      <ng-container *ngIf="allRequired">
        <div class="requiredError">
          All fields required!
        </div>
      </ng-container>
    </div>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/login">Log in here</a></p>
</div>
