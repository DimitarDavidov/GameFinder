<section class="catalog-section">
  <h1>All Games</h1>
  <div class="games-catalog">
    <div *ngFor="let game of games" class="game">
      <img [src]="game.imageUrl" alt="{{ game.title }}">
      <h3>{{ game.title }}</h3>
      <button [routerLink]="['/game', game.id]">Details</button>
    </div>
  </div>
  <h3 *ngIf="games.length === 0" class="no-games">No games available</h3>
</section>
